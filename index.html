<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="Controller/controller.js"></script>
  <title>Blackjack</title>
</head>

<body>
  <header>
    <button class="btn reset">Reset</button>

    <div class="dealerCards">
    </div>

    <div class="playerCards">
    </div>
  </header>

  <main>
    <section class="buttons">
      <button class="btn stand" id="stand">Stand</button>
      <button class="btn hit" id="hit">Hit</button>
      <button class="btn bet" id="bet">Bet</button>
      <input type="number" id="betField">
    </section>

    <section class="information">
      <p class="message"></p>
      <p class="label-you"> You:
        <span class="playerMoney">0</span>
      </p>
      <p class="label-dealer">
        Dealer: <span class="dealerMoney">0</span>
      </p>
      <p class="label-dealer-value">Dealer value: <span id="dealerValue">0</span> </p>
      <p class="label-player-value">Player value: <span id="playerValue">0</span> </p>
      <p class="label-player-bet">Bet: <span id="playerBet">0</span> </p>
    </section>

    <p class="version">v0.7</p>
  </main>

</body>

</html>
